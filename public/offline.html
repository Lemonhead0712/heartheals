<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>HeartHeals - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fce4ec, #e0f7fa, #ede7f6);
      color: #333;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.8rem;
      color: #673ab7;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1rem;
      color: #555;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    
    .button {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #5e35b1;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f5f5f5;
      }
      
      h1 {
        color: #bb86fc;
      }
      
      p {
        color: #e0e0e0;
      }
      
      .button {
        background-color: #bb86fc;
        color: #121212;
      }
      
      .button:hover {
        background-color: #a370f7;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="HeartHeals Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Some features of HeartHeals require an internet connection.</p>
    <p>Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
